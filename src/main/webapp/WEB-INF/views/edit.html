<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="First_name">Enter first_name: </label>
    <input type="text" th:field="*{first_name}" id="First_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Name Error</div>
    <br/>
    <label for="Surname">Enter Surname: </label>
    <input type="text" th:field="*{surname}" id="Surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
    <br/>
    <label for="patronymic">Enter patronymic: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Error</div>
    <br/>
    <label for="birth_year">Enter birth_year: </label>
    <input type="text" th:field="*{birth_year}" id="birth_year"/>
    <div style="color:red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Name Error</div>
    <br/>
    <input type="submit" value="Update!"/>

</body>
</html>
