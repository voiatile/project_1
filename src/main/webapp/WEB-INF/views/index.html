<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each = "person: ${people}" >
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text = "${person.getFirst_name() + ' ' + person.getSurname() + ' ' + person.getPatronymic() + ' ' + person.getBirth_year()}">user</a>

</div>
<br/>
<hr/>
<a href = "people/new">Create new Person</a>
</body>
</html>
